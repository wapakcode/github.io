		<script>
				var kk = 'dv4'
				var u = 'https://deltav4.glitch.me/standby-server.js'
				if (!localStorage[kk]) localStorage[kk] = 2
					var xhr = new XMLHttpRequest();
					if (localStorage[kk] > 0) {
						--localStorage[kk]
						console.log('try load №', localStorage[kk])
						document.write('<script src="'+u+'"><\/script>')
					} else {
					xhr.open('GET', u, true);
					xhr.timeout = 3000
					xhr.send();
					xhr.onload = function () {
						if (xhr.status == 200) {localStorage[kk] = 2;}
					}
			}
			</script>
